<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH IMPORTS</title>
    <link rel="icon" type="image/x-icon" href="TECH.ico">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .contenedor {
            display: flex;
            min-height: 100vh;
        }

        #menu {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease;
        }

        #menu h1 {
            color: #ecf0f1;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
        }

        #menu ul li {
            margin: 15px 0;
        }

        #menu ul li a {
            text-decoration: none;
            color: #bdc3c7;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #menu ul li a:hover {
            background-color: #34495e;
            color: #ecf0f1;
            transform: translateX(5px);
        }

        #redes-sociales {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #redes-sociales a {
            text-decoration: none;
            display: inline-block;
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        #redes-sociales a:hover {
            transform: scale(1.1);
        }

        #instagram {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
        }

        #whatsapp {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
        }

        #contenido {
            flex-grow: 1;
            padding: 30px;
            background-color: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .categoria {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .categoria.activa {
            display: block;
        }

        .categoria h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .producto {
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .producto img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .producto .codigo {
            padding: 10px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 14px;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.mostrar {
            display: flex;
        }

        .modal-contenido {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-contenido img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .cerrar-modal {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cerrar-modal:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            #menu {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                z-index: 1000;
            }

            #menu.mostrar {
                transform: translateX(0);
            }

            #menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                background-color: #2c3e50;
                color: #ecf0f1;
                border: none;
                font-size: 24px;
                cursor: pointer;
                z-index: 1001;
            }

            #contenido {
                padding: 20px;
                margin-left: 0;
            }

            .producto {
                width: 100%;
            }
        }

        /* Botón de hamburguesa */
        #menu-toggle {
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

    <!-- Botón de hamburguesa para móviles -->
    <button id="menu-toggle">☰</button>

    <div class="contenedor">
        <!-- Menú lateral -->
        <div id="menu">
            <div>
                <h1>Catálogo</h1>
                <ul>
                    <li><a href="#" onclick="mostrarCategoria('parlantes')">Parlantes</a></li>
                    <li><a href="#" onclick="mostrarCategoria('auriculares')">Auriculares</a></li>
                    <li><a href="#" onclick="mostrarCategoria('cascos')">Cascos Gamer</a></li>
                    <li><a href="#" onclick="mostrarCategoria('deportes')">Deportes</a></li>
                </ul>
            </div>

            <!-- Botones de redes sociales -->
            <div id="redes-sociales">
                <a id="instagram" href="https://www.instagram.com/techimportsarg/" target="_blank"></a>
                <a id="whatsapp" href="https://api.whatsapp.com/send?phone=541170599879&text=Hola%20techimports!%20Te%20queria%20preguntar%20a%20cerca%20de..." target="_blank"></a>
            </div>
        </div>

        <!-- Contenido principal -->
        <div id="contenido">
            <!-- Las categorías se generarán dinámicamente -->
        </div>
    </div>

    <!-- Modal para la imagen agrandada -->
    <div class="modal" id="modal-imagen">
        <div class="modal-contenido">
            <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
            <img id="imagen-ampliada" src="" alt="Imagen ampliada">
        </div>
    </div>

    <script>
        // Función para cargar los datos desde un archivo JSON
        async function cargarDatos() {
            const response = await fetch('productos.json'); // Ruta al archivo JSON
            const datos = await response.json();
            return datos;
        }

        // Función para mostrar los productos en la categoría correspondiente
        function mostrarProductos(datos) {
            const contenido = document.getElementById('contenido');
            const categorias = {};

            // Organizar los productos por categoría
            datos.forEach(producto => {
                if (!categorias[producto.categoria]) {
                    categorias[producto.categoria] = [];
                }
                categorias[producto.categoria].push(producto);
            });

            // Generar el HTML para cada categoría
            for (const categoria in categorias) {
                const divCategoria = document.createElement('div');
                divCategoria.id = categoria;
                divCategoria.classList.add('categoria');

                const titulo = document.createElement('h2');
                titulo.textContent = categoria.charAt(0).toUpperCase() + categoria.slice(1);
                divCategoria.appendChild(titulo);

                const divProductos = document.createElement('div');
                divProductos.classList.add('productos');

                categorias[categoria].forEach(producto => {
                    const divProducto = document.createElement('div');
                    divProducto.classList.add('producto');

                    const img = document.createElement('img');
                    img.src = producto.imagen;
                    img.alt = producto.nombre;
                    img.addEventListener('click', () => mostrarImagenAmpliada(producto.imagen));

                    const divCodigo = document.createElement('div');
                    divCodigo.classList.add('codigo');
                    divCodigo.textContent = `Código: ${producto.codigo}`;

                    divProducto.appendChild(img);
                    divProducto.appendChild(divCodigo);
                    divProductos.appendChild(divProducto);
                });

                divCategoria.appendChild(divProductos);
                contenido.appendChild(divCategoria);
            }

            // Mostrar la primera categoría por defecto
            mostrarCategoria(Object.keys(categorias)[0]);
        }

        // Función para mostrar una categoría específica
        function mostrarCategoria(categoriaId) {
            const categorias = document.getElementsByClassName('categoria');
            for (let i = 0; i < categorias.length; i++) {
                categorias[i].classList.remove('activa');
            }
            document.getElementById(categoriaId).classList.add('activa');
        }

        // Función para mostrar la imagen ampliada
        function mostrarImagenAmpliada(src) {
            const modal = document.getElementById('modal-imagen');
            const imagenAmpliada = document.getElementById('imagen-ampliada');
            imagenAmpliada.src = src;
            modal.classList.add('mostrar');
        }

        // Función para cerrar el modal
        function cerrarModal() {
            const modal = document.getElementById('modal-imagen');
            modal.classList.remove('mostrar');
        }

        // Función para mostrar/ocultar el menú en móviles
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.classList.toggle('mostrar');
        });

        // Cargar los datos y mostrar los productos al iniciar la página
        cargarDatos().then(datos => mostrarProductos(datos));
    </script>

</body>
</html>
